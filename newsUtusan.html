    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'midnight': {
                            30: '#e0f2fe',
                            50: '#f8fafc',
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #cbd5e1, #94a3b8);
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #94a3b8, #64748b);
        }
        
        /* Sentiment bar animation */
        .sentiment-bar {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Glow effect */
        .glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }
        
        /* Hover lift effect */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover-lift:hover {
            transform: translateY(-8px);
        }
        
        /* Pulse dot */
        .pulse-dot {
            position: relative;
        }
        .pulse-dot::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Smooth appear animation */
        .appear {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        .appear:nth-child(1) { animation-delay: 0.1s; }
        .appear:nth-child(2) { animation-delay: 0.2s; }
        .appear:nth-child(3) { animation-delay: 0.3s; }
        .appear:nth-child(4) { animation-delay: 0.4s; }
        .appear:nth-child(5) { animation-delay: 0.5s; }
        .appear:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>

            const dominantSentiment = article.sentimentScores.positive >= article.sentimentScores.neutral && 
                                    article.sentimentScores.positive >= article.sentimentScores.negative ? 'positive' :
                                    article.sentimentScores.neutral >= article.sentimentScores.negative ? 'neutral' : 'negative';
            
            const sentimentGradients = {
                positive: 'from-green-500 to-emerald-600',
                neutral: 'from-amber-500 to-yellow-600',
                negative: 'from-red-500 to-rose-600'
            };
            
            return `
                <a href="${article.link}" class="block group h-full">
                    <div class="relative h-full bg-white rounded-3xl overflow-hidden shadow-2xl border border-gray-200/50 transition-all duration-500 hover:shadow-3xl hover-lift">
                        <div class="absolute top-4 left-4 z-20 flex items-center space-x-2">

                            <span class="px-3 py-1 glass text-white text-xs font-medium rounded-full">${article.source}</span>
                        </div>
                        <img src="${article.image}" alt="${article.title}" 
                             class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000"
                             onerror="this.src='https://via.placeholder.com/800x600/1e293b/ffffff?text=Finance+News'">
                        <div class="absolute inset-0 bg-gradient-to-t from-midnight-900 via-midnight-900/60 to-transparent opacity-90"></div>
                        
                        <!-- Floating Sentiment Card -->
                        <div class="absolute top-4 right-4 bg-white/95 backdrop-blur-md rounded-2xl p-4 shadow-xl border border-white/50 w-48">
                            <div class="flex items-center justify-between mb-3">
                                <span class="text-xs font-bold text-gray-700 uppercase tracking-wider">AI Analysis</span>
                                <div class="w-8 h-8 bg-gradient-to-br ${sentimentGradients[dominantSentiment]} rounded-full flex items-center justify-center text-white text-xs">
                                    ${getSentimentIcon(dominantSentiment)}
                                </div>
                            </div>
                            <div class="space-y-2">
                                <div class="flex items-center justify-between">
                                    <span class="text-xs text-gray-600">Positive</span>
                                    <div class="flex items-center space-x-2">
                                        <div class="w-16 bg-gray-200 rounded-full h-1 overflow-hidden">
                                            <div class="h-full bg-green-500 rounded-full" style="width: ${article.sentimentScores.positive}%"></div>
                                        </div>
                                        <span class="text-xs font-bold text-gray-800 w-8">${article.sentimentScores.positive}%</span>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-xs text-gray-600">Neutral</span>
                                    <div class="flex items-center space-x-2">
                                        <div class="w-16 bg-gray-200 rounded-full h-1 overflow-hidden">
                                            <div class="h-full bg-amber-500 rounded-full" style="width: ${article.sentimentScores.neutral}%"></div>
                                        </div>
                                        <span class="text-xs font-bold text-gray-800 w-8">${article.sentimentScores.neutral}%</span>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-xs text-gray-600">Negative</span>
                                    <div class="flex items-center space-x-2">
                                        <div class="w-16 bg-gray-200 rounded-full h-1 overflow-hidden">
                                            <div class="h-full bg-red-500 rounded-full" style="width: ${article.sentimentScores.negative}%"></div>
                                        </div>
                                        <span class="text-xs font-bold text-gray-800 w-8">${article.sentimentScores.negative}%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="absolute bottom-0 p-10 w-full">
                            <h2 class="text-5xl font-black text-white mb-4 leading-tight group-hover:text-blue-300 transition-colors">${article.title}</h2>
                            <div class="flex items-center text-gray-300 space-x-4">
                                <span class="flex items-center">
                                    <i class="far fa-clock mr-2"></i>
                                    <span class="text-base">${article.date}</span>
                                </span>
                                <span class="flex items-center">
                                    <i class="far fa-eye mr-2"></i>
                                    <span class="text-base">2.4k views</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderMediumArticle(article) {
            return `
                <a href="${article.link}" class="block group">
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl overflow-hidden shadow-xl border border-gray-200/50 transition-all duration-500 hover:shadow-2xl hover-lift">
                        <div class="relative h-56 overflow-hidden">
                            ${article.trending ? '<span class="absolute top-3 left-3 z-10 px-2 py-1 bg-red-500 text-white text-xs font-bold rounded-full animate-pulse"><i class="fas fa-fire mr-1"></i>Hot</span>' : ''}
                            <img src="${article.image}" alt="${article.title}" 
                                 class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                                 onerror="this.src='https://via.placeholder.com/400x300/1e293b/ffffff?text=Finance+News'">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                        </div>
                        <div class="p-6">
                            <div class="bg-gray-50 rounded-xl p-4 mb-4 border border-gray-100">
                                ${renderSentimentBar(article.sentimentScores)}
                            </div>
                            <h3 class="text-xl font-bold text-midnight-900 mb-3 line-clamp-2 group-hover:text-blue-600 transition-colors">${article.title}</h3>
                            <div class="flex items-center justify-between text-gray-500">
                                <span class="flex items-center text-sm">
                                    <i class="far fa-clock mr-2"></i>${article.date}
                                </span>
                                <span class="text-xs text-gray-400">${article.source}</span>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderRegularArticle(article) {
            const dominantSentiment = article.sentimentScores.positive >= article.sentimentScores.neutral && 
                                    article.sentimentScores.positive >= article.sentimentScores.negative ? 'positive' :
                                    article.sentimentScores.neutral >= article.sentimentScores.negative ? 'neutral' : 'negative';
            
            const sentimentColors = {
                positive: 'border-green-200 bg-green-50',
                neutral: 'border-amber-200 bg-amber-50',
                negative: 'border-red-200 bg-red-50'
            };
            
            return `
                <a href="${article.link}" class="block group">
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl overflow-hidden shadow-lg border border-gray-200/50 transition-all duration-500 hover:shadow-2xl hover-lift h-full flex flex-col">
                        <div class="relative h-56 overflow-hidden">
                            ${article.trending ? '<span class="absolute top-3 left-3 z-10 px-2 py-1 bg-red-500 text-white text-xs font-bold rounded-full animate-pulse"><i class="fas fa-fire mr-1"></i></span>' : ''}
                            <img src="${article.image}" alt="${article.title}" 
                                 class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                                 onerror="this.src='https://via.placeholder.com/400x300/1e293b/ffffff?text=Finance+News'">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                            
                            <!-- Sentiment Badge -->
                            <div class="absolute bottom-3 right-3 bg-white/90 px-4 py-2 rounded-xl border border-gray-200 backdrop-blur-sm">
                                <div class="flex items-center space-x-2">
                                    <div class="flex -space-x-1">
                                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-xs font-bold text-green-600 border-2 border-green-200">
                                            ${article.sentimentScores.positive}
                                        </div>
                                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-xs font-bold text-amber-600 border-2 border-amber-200">
                                            ${article.sentimentScores.neutral}
                                        </div>
                                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center text-xs font-bold text-red-600 border-2 border-red-200">
                                            ${article.sentimentScores.negative}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-6 flex-1 flex flex-col">
                            <div class="flex items-center justify-between mb-3">
                                <span class="text-xs text-gray-500 font-medium">${article.source}</span>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-1">
                                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                        <span class="text-xs font-semibold text-gray-700">${article.sentimentScores.positive}%</span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <div class="w-2 h-2 bg-amber-500 rounded-full"></div>
                                        <span class="text-xs font-semibold text-gray-700">${article.sentimentScores.neutral}%</span>
                                    </div>
                                    <div class="flex items-center space-x-1">
                                        <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                                        <span class="text-xs font-semibold text-gray-700">${article.sentimentScores.negative}%</span>
                                    </div>
                                </div>
                            </div>
                            <h3 class="text-xl font-bold text-midnight-900 mb-3 line-clamp-3 group-hover:text-blue-600 transition-colors flex-1">${article.title}</h3>
                            <div class="flex items-center justify-between text-gray-500 mt-auto">
                                <span class="flex items-center text-sm">
                                    <i class="far fa-clock mr-2"></i>${article.date}
                                </span>
                                <button class="p-2 rounded-lg hover:bg-gray-100 transition-colors group/btn">
                                    <i class="far fa-bookmark text-gray-400 group-hover/btn:text-blue-600 transition-colors"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('translate-y-full');
            
            setTimeout(() => {
                toast.classList.add('translate-y-full');
            }, 3000);
        }

        function renderPagination(currentPage, totalPages) {
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            
            // Helper function to create page button
            function createPageButton(pageNum, isActive = false) {
                const button = document.createElement('button');
                button.className = `w-10 h-10 rounded-xl font-medium text-sm transition-all duration-300 ${
                    isActive 
                        ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg scale-110' 
                        : 'bg-white border border-gray-200 text-gray-600 hover:border-gray-300 hover:text-midnight-900'
                }`;
                button.textContent = pageNum;
                button.onclick = () => {
                    currentPage = pageNum;
                    renderArticles();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                return button;
            }
            
            // Create dots
            function createDots() {
                const dots = document.createElement('span');
                dots.className = 'px-2 text-gray-400';
                dots.textContent = '...';
                return dots;
            }
            
            // Always show first page
            if (totalPages > 0) {
                pageNumbers.appendChild(createPageButton(1, currentPage === 1));
            }
            
            // Show dots if needed
            if (currentPage > 3) {
                pageNumbers.appendChild(createDots());
            }
            
            // Show pages around current page
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                pageNumbers.appendChild(createPageButton(i, currentPage === i));
            }
            
            // Show dots if needed
            if (currentPage < totalPages - 2) {
                pageNumbers.appendChild(createDots());
            }
            
            // Always show last page if more than 1 page
            if (totalPages > 1) {
                pageNumbers.appendChild(createPageButton(totalPages, currentPage === totalPages));
            }
            
            // Update progress bar
            const progressBar = document.getElementById('pageProgress');
            const progressPercent = (currentPage / totalPages) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        function renderArticles() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageArticles = articles.slice(start, end);

            // Clear containers
            document.getElementById('featuredArticle').innerHTML = '';
            document.getElementById('mediumArticles').innerHTML = '';
            document.getElementById('regularArticles').innerHTML = '';

            if (pageArticles.length > 0) {
                // Render featured article
                document.getElementById('featuredArticle').innerHTML = renderFeaturedArticle(pageArticles[0]);

                // Render medium articles (next 2)
                const mediumContainer = document.getElementById('mediumArticles');
                pageArticles.slice(1, 3).forEach(article => {
                    const div = document.createElement('div');
                    div.innerHTML = renderMediumArticle(article);
                    mediumContainer.appendChild(div.firstElementChild);
                });

                // Render regular articles (rest)
                const regularContainer = document.getElementById('regularArticles');
                pageArticles.slice(3).forEach(article => {
                    const div = document.createElement('div');
                    div.innerHTML = renderRegularArticle(article);
                    regularContainer.appendChild(div.firstElementChild);
                });
            }

            // Update pagination
            const totalPages = Math.ceil(articles.length / itemsPerPage);
            document.getElementById('paginationInfo').textContent = `Showing page ${currentPage} of ${totalPages}`;
            
            // Render pagination buttons
            renderPagination(currentPage, totalPages);
            
            // Enable/disable navigation buttons
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;

            // Animate sentiment bars after render
            setTimeout(() => {
                document.querySelectorAll('.sentiment-bar').forEach(bar => {
                    bar.style.width = bar.style.width;
                });
            }, 100);
        }

        // Event listeners
        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(articles.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderArticles();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                showToast(`Page ${currentPage} loaded`);
            }
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderArticles();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                showToast(`Page ${currentPage} loaded`);
            }
        });

        document.getElementById('itemsPerPage').addEventListener('change', (e) => {
            itemsPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderArticles();
            showToast(`Showing ${itemsPerPage} items per page`);
        });

        // Search functionality with debounce
        let searchTimeout;
        document.getElementById('headerSearch').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm) {
                    showToast(`Searching for: ${searchTerm}`);
                }
            }, 500);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('headerSearch').focus();
                }
            }
        });

        // Initialize
        renderArticles();

        // Mobile menu toggle
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            showToast('Menu opened');
        });

        // Add hover sound effect (optional - remove if not wanted)
        document.querySelectorAll('button, a').forEach(element => {
            element.addEventListener('mouseenter', () => {
                // Add subtle hover feedback
                element.style.transform = 'scale(1.02)';
            });
            element.addEventListener('mouseleave', () => {
                element.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
